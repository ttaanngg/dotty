<div class="card">
  <h6 class="card-header">
    配置检查
  </h6>
  <div class="card-body">
    <app-link-type [link]="selected" *ngIf="selected && isLinkType()"></app-link-type>
    <app-node-type (drill)="drill.emit($event)" [node]="selected" *ngIf="selected && isNodeType()"></app-node-type>

    <div id="empty-notify" *ngIf="!this.selected">
      <p>选中节点来查看属性</p>
    </div>
  </div>
</div>
